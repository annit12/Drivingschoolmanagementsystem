{% extends 'student_base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block background %} {% endblock %}
{% block body %}

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="static/search/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s003">
      <form method="get" action="{% url 'search' %}">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="input-select">
              <select data-trigger="" name="choices-single-defaul">
                <option placeholder="">Location</option>
              </select>
            </div>
          </div>
          <div class="input-field second-wrap">
            <input id="search" type="text" name="area" placeholder="Your Location" />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="button">
              <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
    <style>
    .fixed-size-image {
        width: 200px; /* Adjust the width as desired */
        height: 200px; /* Adjust the height as desired */
        object-fit: cover; /* Maintain aspect ratio and fill the container */
    }
</style>

<div class="card-container row g-0 team-items">
    {% for i in result %}
    <div class="card-item col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
        <div class="team-item position-relative">
            <div class="position-relative">
                <img class="img-fluid fixed-size-image" src="{{i.image.url}}" alt="">
                <div class="team-social text-center">
                    <a class="btn btn-square btn-outline-primary border-2 m-1" href=""><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-square btn-outline-primary border-2 m-1" href=""><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-square btn-outline-primary border-2 m-1" href=""><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="bg-light text-center p-4">
                <h5 class="mt-2">{{i.first_name}} {{i.last_name}}</h5>
                <h6 class="mt-2">{{i.phone_number}}</h5>
                <h6 class="mt-2">{{i.email}}</h5>
                <!-- <span>Instructor</span> -->
                <a href="/book_slot/{{i.id}}"> <button type="submit" class="btn btn-primary">Book Slot</button></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
</div>
    <script src="static/search/js/extention/choices.js"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>

{% endblock %}
