{% extends 'student_base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block background %} {% endblock %}
{% block body %}
<center>
<h2>Available Slots</h2></center>
<div class="d-flex justify-content-center">
  <br>
  <form method="post" action="#">
    {% csrf_token %}
    {% for slot in slots %}
    <button type="submit" class="btn btn-primary btn-lg m-2" name="slot" value="{{ slot.id }}">{{slot.slottime}}</button>
    {% endfor %}
  </form>
</div>

{% endblock %}
